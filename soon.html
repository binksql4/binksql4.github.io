<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-light: #8578e9;
            --secondary: #a29bfe;
            --dark: #0f0f1e;
            --darker: #080812;
            --light: #f5f6fa;
            --accent: #fd79a8;
            --accent-light: #ff9ac0;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-light: rgba(255, 255, 255, 0.12);
            --transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            overflow-x: hidden;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(8, 8, 18, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-container {
            background: var(--glass);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .loader {
            border: 8px solid var(--glass);
            border-top: 8px solid var(--accent);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            margin: 20px 0;
            background: linear-gradient(90deg, var(--light), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 600;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.4s ease;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
        }

        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 40px 0;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3.8rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            font-weight: 800;
            letter-spacing: -1.5px;
            line-height: 1.1;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }

        .tagline {
            font-size: 1.3rem;
            margin: 40px 0 30px;
            max-width: 700px;
            opacity: 0.85;
            line-height: 1.7;
            font-weight: 300;
        }

        /* Enhanced Countdown */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            perspective: 1000px;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: var(--glass-light);
            padding: 25px 20px;
            border-radius: 16px;
            min-width: 100px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .countdown-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .countdown-number-container {
            height: 70px;
            position: relative;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .countdown-number {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--light);
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 70px;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .countdown-number.prev {
            transform: translateY(-100%);
            opacity: 0;
        }

        .countdown-number.next {
            transform: translateY(100%);
            opacity: 0;
        }

        .countdown-number.active {
            transform: translateY(0);
            opacity: 1;
        }

        .countdown-label {
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
            display: block;
            font-weight: 500;
        }

        /* Visitor Stats */
        .visitor-stats {
            display: flex;
            gap: 25px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .visitor-counter {
            background: var(--glass);
            padding: 16px 30px;
            border-radius: 16px;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .visitor-counter:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
        }

        .visitor-counter i {
            color: var(--accent);
            font-size: 1.4rem;
        }

        .visitor-count {
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-light), var(--accent-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.3rem;
        }

        .counter-label {
            font-weight: 500;
            opacity: 0.9;
        }

        /* Social Media */
        .social-section {
            margin-bottom: 40px;
        }

        .social-title {
            font-size: 1.1rem;
            margin-bottom: 20px;
            opacity: 0.8;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass);
            color: var(--light);
            font-size: 1.2rem;
            text-decoration: none;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.1);
            background: var(--primary);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.4);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px 0; /* Reduced padding */
            opacity: 0.7;
            font-size: 0.9rem;
            font-weight: 300;
            margin-top: 10px; /* Reduced margin */
        }

        /* Background Shapes */
        .shape {
            position: fixed;
            border-radius: 50%;
            filter: blur(70px);
            opacity: 0.2;
            z-index: -1;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: 10%;
            left: 5%;
            animation: float 12s ease-in-out infinite;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            background: var(--accent);
            bottom: 10%;
            right: 5%;
            animation: float 15s ease-in-out infinite reverse;
        }

        .shape-3 {
            width: 200px;
            height: 200px;
            background: var(--secondary);
            top: 60%;
            left: 30%;
            animation: float 10s ease-in-out infinite 2s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, 10px) rotate(5deg); }
            50% { transform: translate(0, 20px) rotate(0deg); }
            75% { transform: translate(-10px, 10px) rotate(-5deg); }
        }

        /* Status Indicator */
        .status-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: #4CAF50;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 100;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            
            .tagline {
                font-size: 1.1rem;
                padding: 0 20px;
            }
            
            .countdown {
                gap: 12px;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 20px 15px;
            }
            
            .countdown-number {
                font-size: 2.4rem;
            }
            
            .countdown-number-container {
                height: 60px;
            }
            
            .visitor-counter {
                font-size: 1rem;
                padding: 14px 20px;
            }
            
            .visitor-count {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loader-container">
            <div class="loader"></div>
            <div class="loading-text">Preparing the Experience</div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- Background Shapes -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>

    <!-- Main Content -->
    <div class="container">
        <main class="main-content">
            <h1>Launching Soon</h1>
            <p class="tagline">Nothing for now but everything will be later sooner.</p>
            
            <!-- Countdown -->
            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number-container">
                        <div class="countdown-number active" id="days">00</div>
                    </div>
                    <span class="countdown-label">Days</span>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number-container">
                        <div class="countdown-number active" id="hours">00</div>
                    </div>
                    <span class="countdown-label">Hours</span>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number-container">
                        <div class="countdown-number active" id="minutes">00</div>
                    </div>
                    <span class="countdown-label">Minutes</span>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number-container">
                        <div class="countdown-number active" id="seconds">00</div>
                    </div>
                    <span class="countdown-label">Seconds</span>
                </div>
            </div>
            
            <!-- Visitor Stats -->
            <div class="visitor-stats">
                <div class="visitor-counter">
                    <i class="fas fa-users"></i>
                    <div>
                        <span class="visitor-count" id="current-visitors">0</span>
                        <span class="counter-label">Online Now</span>
                    </div>
                </div>
                <div class="visitor-counter">
                    <i class="fas fa-globe"></i>
                    <div>
                        <span class="visitor-count" id="total-visitors">0</span>
                        <span class="counter-label">Total Visitors</span>
                    </div>
                </div>
            </div>

            <!-- Social Media -->
            <div class="social-section">
                <div class="social-title">Follow me on</div>
                <div class="social-links">
                    <a href="https://x.com/binksql4" class="social-link"><i class="fab fa-x"></i></a>
                    <a href="https://www.instagram.com/binksql4" class="social-link"><i class="fab fa-instagram"></i></a>
                    <a href="https://discord.com/users/965871590367690763" class="social-link"><i class="fab fa-discord"></i></a>
                    <a href="https://www.tiktok.com/@binksql4" class="social-link"><i class="fab fa-tiktok"></i></a>
                    <a href="https://www.youtube.com/@binksql4" class="social-link"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </main>

        <footer>
            &copy; <span id="current-year"></span> IssoTM. All Rights Reserved.
        </footer>
    </div>

    <!-- Status Indicator -->
    <div class="status-indicator">
        <div class="status-dot"></div>
        <span>All systems operational</span>
    </div>

    <script>
        // Loading Animation
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.querySelector('.loading-screen');
            const progressBar = document.querySelector('.progress-bar');
            const container = document.querySelector('.container');
            
            // Simulate loading progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    
                    // Hide loading screen after a short delay
                    setTimeout(() => {
                        loadingScreen.classList.add('hidden');
                        container.classList.add('visible');
                        
                        // Start the countdown AFTER the page is visible
                        startCountdown();
                    }, 500);
                }
                progressBar.style.width = `${progress}%`;
            }, 200);
            
            // Set current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();
            
            // Visitor Counter
            function updateVisitorStats() {
                // Get today's date as string (YYYY-MM-DD)
                const today = new Date().toISOString().split('T')[0];
                let visitorData = JSON.parse(localStorage.getItem('visitorData')) || { 
                    date: today, 
                    dailyCount: 0,
                    totalCount: 0,
                    activeSessions: {}
                };
                
                // Reset daily counter if it's a new day
                if (visitorData.date !== today) {
                    visitorData = { 
                        date: today, 
                        dailyCount: 0,
                        totalCount: visitorData.totalCount,
                        activeSessions: {}
                    };
                }
                
                // Generate a unique session ID for this visitor
                let sessionId = sessionStorage.getItem('sessionId');
                
                // If new session
                if (!sessionId) {
                    sessionId = 'session-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                    sessionStorage.setItem('sessionId', sessionId);
                    
                    // Increment counters
                    visitorData.dailyCount++;
                    visitorData.totalCount++;
                }
                
                // Update session activity timestamp
                visitorData.activeSessions[sessionId] = Date.now();
                
                // Clean up inactive sessions (considered inactive after 5 minutes)
                const now = Date.now();
                Object.keys(visitorData.activeSessions).forEach(session => {
                    if (now - visitorData.activeSessions[session] > 5 * 60 * 1000) {
                        delete visitorData.activeSessions[session];
                    }
                });
                
                // Update storage
                localStorage.setItem('visitorData', JSON.stringify(visitorData));
                
                // Get active session count
                const activeSessions = Object.keys(visitorData.activeSessions).length;
                
                // Display counts with nice formatting
                document.getElementById('current-visitors').textContent = activeSessions;
                document.getElementById('total-visitors').textContent = visitorData.totalCount.toLocaleString();
                
                // Show a confirmation that counts are updating
                console.log('Visitor stats updated:', {
                    current: activeSessions,
                    total: visitorData.totalCount
                });
            }
            
            // Initialize visitor stats
            updateVisitorStats();
            // Update visitor stats every minute
            setInterval(updateVisitorStats, 60000);
            
            // Countdown Timer Function
            function startCountdown() {
                const launchDate = new Date("June 19, 2025 15:00:00").getTime();
                
                // Initial update
                updateCountdown();
                
                // Then update every second
                setInterval(updateCountdown, 1000);
                
                function updateCountdown() {
                    const now = new Date().getTime();
                    const distance = launchDate - now;
                    
                    // If launch date has passed
                    if (distance < 0) {
                        document.getElementById("days").textContent = "00";
                        document.getElementById("hours").textContent = "00";
                        document.getElementById("minutes").textContent = "00";
                        document.getElementById("seconds").textContent = "00";
                        return;
                    }
                    
                    // Calculate time units
                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    
                    // Update each element with animation
                    animateNumber('days', days);
                    animateNumber('hours', hours);
                    animateNumber('minutes', minutes);
                    animateNumber('seconds', seconds);
                }
                
                function animateNumber(elementId, newValue) {
                    const container = document.getElementById(elementId).parentElement;
                    const currentElement = container.querySelector('.active');
                    const currentValue = parseInt(currentElement.textContent) || 0;
                    
                    if (currentValue !== newValue) {
                        // Create new element for incoming number
                        const newElement = document.createElement('div');
                        newElement.className = 'countdown-number next';
                        newElement.textContent = newValue.toString().padStart(2, '0');
                        newElement.id = elementId; // Preserve ID
                        container.appendChild(newElement);
                        
                        // Trigger reflow
                        void newElement.offsetHeight;
                        
                        // Animate
                        currentElement.classList.remove('active');
                        currentElement.classList.add('prev');
                        newElement.classList.remove('next');
                        newElement.classList.add('active');
                        
                        // Clean up old element after animation
                        setTimeout(() => {
                            if (currentElement.parentNode) {
                                currentElement.remove();
                            }
                        }, 600);
                    }
                }
            }
        });
    </script>
</body>
</html>
